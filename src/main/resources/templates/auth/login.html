<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="parts/common :: head"></head>

<head>
    <title>Login page</title>
</head>

<body>

<header th:insert="parts/menu"></header>

<div class="container" style="margin-top: 50px">
    <div th:if="${param.error}" style="color: red">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <!--  <div th:if="${message != null}" th:text="${message}"></div>-->
    <form method="post" action="/process_login">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-3">
                <input type="text" id="email" name="email" class="form-control" placeholder="Email"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label"> Password: </label>
            <div class="col-sm-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Sign In</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
    <div style="margin-top: 10px"><a th:href="@{/auth/register}">add new user</a></div>

    <div th:replace="parts/common :: scripts"></div>
</div>
</body>
</html>
