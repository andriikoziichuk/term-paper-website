<div th:fragment="header" class="head">
    <link rel="stylesheet" href="/style.css">
    <a th:href="@{/}" class="logo scale make-it-slow">
        <img src="/site img/img_1.png" alt="logo">
    </a>

    <div class="nav ml-30">
        <ul>
            <li sec:authorize="hasAnyAuthority('ADMIN')"><a th:href="@{/user}">USERS</a></li>
        </ul>
    </div>

    <div class="nav">
        <ul>
            <li>
                <form action="" method="get">
                    <input type="text" id="search" class="form-control" name="title"
                           placeholder="Search"/>
                </form>
            </li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/liked}"><img class="scale" src="/site%20img/img_4.png"
                                                                              alt="liked"></a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/bucket}"><img class="scale" src="/site%20img/img.png"
                                                                               alt="bucket"></a></li>
        </ul>
        <div sec:authorize="isAuthenticated()" class="nav" style="margin: auto 20px;">
            <ul>
                <li>Hello, <a th:href="@{/user/profile}"><span sec:authentication="principal.username"></span></a></li>
            </ul>
            <ul>
                <li><a th:href="@{/logout}">Log out</a></li>
            </ul>
        </div>
        <div sec:authorize="!isAuthenticated()" class="nav" style="margin: auto 20px;">
            <ul>
                <li>Hello, Unknown. Please <a th:href="@{/login}">Log in</a></li>
            </ul>
        </div>
    </div>

</div>
