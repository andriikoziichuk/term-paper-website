<div th:fragment="logOut">
    <form th:action="@{/auth/logout}" th:method="POST">
        <button type="submit" class="btn btn-primary">Log Out</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
